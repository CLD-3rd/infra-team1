  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;

   menu, ol, ul {
       list-style-type: none;

<body>
  <div class="examples-about">
    <div class="frame">
      <div class="navigation-pill-list">
	<div class="navigation-pill-list2">
  <!-- 플랫폼 구독 : 로그인 여부 상관없이 항상 보임 김재신 -->
<div class="navigation-pill">
  <a href="/ott-list">플랫폼 구독</a>
</div>


  <!-- 구독정보 : 로그인 상태일때만 보임. 김재신 -->
	<div class="navigation-pill" th:if="${session.user != null}">
  	<a th:href="@{/rent/{userno}(userno=${session.user.userno})}">구독정보</a>
	</div>

  <!-- 로그아웃 (로그인 상태 시 보임) 김재신 -->
  <div class="navigation-pill" th:if="${session.user != null}">
    <form method="post" action="/logout">
      <button type="submit">로그아웃</button>
    </form>
  </div>

  <!-- 로그인/회원가입 (비로그인 시만 보임) 김재신 -->
  <div class="navigation-pill" th:if="${session.user == null}">
    <a href="/login">로그인</a>
  </div>
  <div class="navigation-pill" th:if="${session.user == null}">
    <a href="/signup">회원가입</a>
  </div>
</div>

      </div>
      <div class="frame2">
