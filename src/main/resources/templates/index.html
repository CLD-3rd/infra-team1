<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/css/vars.css"> -->
  <link rel="stylesheet" href="/css/style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>OTTProject</title>
  
  <!-- footer bootstrap css를 위한 링크 추가 : 김재용 -->

      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
</head>
<body>
  <div class="examples-about">
    <div class="frame">
		<!-- 상단툴바 : 김재신-->
      <div class="navigation-pill-list">
	<div class="navigation-pill-list2">
		  <!-- 홈 : 로그인 여부 상관없이 항상 보임 김재신 -->
		<div class="navigation-pill">
  <a href="/">홈</a>
</div>
		
  <!-- 플랫폼 구독 : 로그인 여부 상관없이 항상 보임 김재신 -->
<div class="navigation-pill">
  <a href="/ott">플랫폼 구독</a>
</div>



  <!-- 구독정보 : 로그인 상태일때만 보임. 김재신 -->
	<div class="navigation-pill" th:if="${session.loginUser != null}">
  	<a th:href="@{/rent/{userNo}(userNo=${session.loginUser.userNo})}">구독정보</a>
	</div>

  <!-- 로그아웃 (로그인 상태 시 보임) 김재신 -->
    <!--bug fix : session.User 에서 session.loginUser 로 변경  : 김재신-->
  <div class="navigation-pill" th:if="${session.loginUser != null}">
	<a href="/logout">로그아웃</a>
  </div>

  <!-- 로그인/회원가입 (비로그인 시만 보임) 김재신 -->
  <!--bug fix : session.User 에서 session.loginUser 로 변경  : 김재신-->
  <div class="navigation-pill" th:if="${session.loginUser == null}">
    <a href="/login">로그인</a>
  </div>
  <div class="navigation-pill" th:if="${session.loginUser == null}">
    <a href="/signup">회원가입</a>
  </div>
</div>
</div>
<!-- 상단툴바 끝 : 김재신-->
      <div class="frame2">
        <div class="hero-basic">
          <div class="text-content-title">

          </div>
        </div>
        <img class="image-1" src="/images/image-10.png" />
        <div class="group-2">

          <div class="ott">
            서비스 소개 : OTT 구독을 공유해서 저렴한 비용으로 즐겨보세요 !
