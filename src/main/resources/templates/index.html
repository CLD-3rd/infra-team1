<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OTT 계정 공유 플랫폼</title>
</head>
<body>
  <h1>OTT 계정 공유 플랫폼</h1>

  <!-- 로그인 여부 확인 -->
  <div th:if="${session.user != null}">
    <p th:text="'환영합니다, ' + ${session.user.uid} + '님!'"></p>
    <a href="/rent-status" th:href="@{/rent/{userno}(userno=${session.user.userno})}">구독정보</a>
    <a href="/ott-list" th:href="@{/ott/{userno}(userno=${session.user.userno})}">플랫폼 구독</a>
    <form method="post" action="/logout">
      <button type="submit">로그아웃</button>
    </form>
  </div>

  <div th:unless="${session.user != null}">
    <a href="/login">로그인</a>
    <a href="/signup">회원가입</a>
    <a href="#" onclick="alert('로그인이 필요한 서비스입니다.'); return false;">플랫폼 구독</a>
    <a href="#" onclick="alert('로그인이 필요한 서비스입니다.'); return false;">구독정보</a>
  </div>

</body>
</html>
