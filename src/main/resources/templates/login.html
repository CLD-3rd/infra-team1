<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form th:action="@{/login}" method="post">
    <label>ID: <input type="text" name="uid" /></label><br />
    <label>PW: <input type="password" name="upw" /></label><br />
    <button type="submit">로그인</button>
  </form>
  <div th:if="${error != null}" th:text="${error}" style="color:red;"></div>
</body>
</html>
