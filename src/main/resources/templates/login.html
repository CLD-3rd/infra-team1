<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
			<!-- 상단툴바 : 김재신-->
      <div class="navigation-pill-list">
	<div class="navigation-pill-list2">
		  <!-- 홈 : 로그인 여부 상관없이 항상 보임 김재신 -->
		<div class="navigation-pill">
  <a href="/">홈</a>
</div></div></div>
<!--상단툴바 끝 : 김재신-->
    <main class="form-signin w-100 m-auto">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4" style="width: 100%; max-width: 360px;">
                <form th:action="@{/login}" method="post">
                    <h1 class="h3 mb-3 fw-normal">로그인해 주세요.</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="uid" placeholder="ID">
                        <label for="floatingInput">ID</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="upw"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
                    <div th:if="${error != null}" th:text="${error}" style="color:red;"></div>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
