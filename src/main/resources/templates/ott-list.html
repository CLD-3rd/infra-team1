<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>OTT 플랫폼 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .platform-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .platform-card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .platform-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 20px;
      background-image: url('/images/placeholder.png'); /* 기본 이미지 경로 (없으면 회색 배경) */
      background-size: cover;
      background-position: center;
    }

    .platform-info {
      flex: 1;
    }

    .platform-info p {
      margin: 4px 0;
    }

    .subscribe-button {
      padding: 6px 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .subscribe-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
		<!-- 상단툴바 : 김재신-->
      <div class="navigation-pill-list">
	<div class="navigation-pill-list2">
		  <!-- 홈 : 로그인 여부 상관없이 항상 보임 김재신 -->
		<div class="navigation-pill">
  <a href="/">홈</a>
</div>
		
  <!-- 플랫폼 구독 : 로그인 여부 상관없이 항상 보임 김재신 -->
<div class="navigation-pill">
  <a href="/ott">플랫폼 구독</a>
</div>



  <!-- 구독정보 : 로그인 상태일때만 보임. 김재신 -->
	<div class="navigation-pill" th:if="${session.loginUser != null}">
  	<a th:href="@{/rent/{userNo}(userNo=${session.loginUser.userNo})}">구독정보</a>
	</div>

  <!-- 로그아웃 (로그인 상태 시 보임) 김재신 -->
    <!--bug fix : session.User 에서 session.loginUser 로 변경  : 김재신-->
  <div class="navigation-pill" th:if="${session.loginUser != null}">
	<a href="/logout">로그아웃</a>
  </div>

  <!-- 로그인/회원가입 (비로그인 시만 보임) 김재신 -->
  <!--bug fix : session.User 에서 session.loginUser 로 변경  : 김재신-->
  <div class="navigation-pill" th:if="${session.loginUser == null}">
    <a href="/login">로그인</a>
  </div>
  <div class="navigation-pill" th:if="${session.loginUser == null}">
    <a href="/signup">회원가입</a>
  </div>
</div>
</div>
<!-- 상단툴바 끝 : 김재신-->
  <h1>OTT 구독하기</h1>
  <!-- Flash 메시지 알림 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    let subscribeSuccess = /*[[${subscribeSuccess}]]*/ false;
    if (subscribeSuccess) {
      alert("신청이 완료되었습니다.");
    }
    /*]]>*/
  </script>

  <!-- 로그인한 userno JS로 전달 -->
  <script th:inline="javascript">
    var userno = /*[[${userno}]]*/ null;
  </script>

  <div class="platform-list">
<div class="platform-card" th:each="ott : ${ottList}">
  <img th:src="@{'/images/' + ${#strings.toLowerCase(ott.otype)} + '.png'}"
       alt="로고"
       class="platform-image" />
       
      <div class="platform-info">
        <p><strong th:text="${ott.otype}">플랫폼명</strong></p>
        <p>20000원 / 4 → 5000원</p>

        <form th:if="${userno != null}"
              th:action="@{'/ott/' + ${userno} + '/subscribe'}"
              method="post">
          <input type="hidden" name="ottId" th:value="${ott.ottNo}" />
          <button type="submit" class="subscribe-button">공유구독하기</button>
        </form>

        <form th:if="${userno == null}" action="/login" method="get">
          <button type="submit" class="subscribe-button">로그인 후 구독하기</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
