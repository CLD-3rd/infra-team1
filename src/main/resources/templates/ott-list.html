<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OTT 목록</title>
</head>
<body>
  <h1>OTT 목록</h1>
  <div th:each="ott : ${ottList}">
    <p th:text="${ott.name}"></p>
    <form th:action="@{/ott/subscribe}" method="post">
      <input type="hidden" name="ottId" th:value="${ott.id}" />
      <button type="submit" onclick="return checkLogin();">구독</button>
    </form>
  </div>
  <script>
    function checkLogin() {
      var isLoggedIn = /*[[${session.user != null}]]*/ false;
      if (!isLoggedIn) {
        alert("로그인이 필요한 서비스입니다.");
        window.location.href = "/login";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
